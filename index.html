<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokedex</title>
  </head>

  <body>
    <main>
<!-- First part of the page. Introduces the user and allows them to write down a specific pokemon -->
      <div class="Introduction">
        <img id="Pokemon-Logo" src="assets/PokemonLogo.png">
        <h1 id="Page-Title">Pokedex</h1>

        <p>Come learn about your favorite Pokemon!</p>

        <p id="pokemon-question">Who is your favorite Pokemon?</p>
        
        <form>
          <label>Pokemon Name:</label>
          <input id="Pokemon" name="Pokemon" type="text">
<!--This button is case insensitive! Try it out! However, there are no spell-checkers on it or anything like that  -->
          <button type = "button">Submit</button>
        </form>
      </div>

<!--This is where the pokemon's name and image will be shown-->
      <div class="pokemon-avatar">
        <h1 id="pokemon-Title"></h1>
        <div id="pokemon-model"></div>
        <!-- <button onclick = "previous();" class= "previous-pokemon"> 
          <p> Previous</p>
        </button>
        <button onclick = "next();" class= "next-pokemon"> 
          <p> Next</p>
        </button> -->
      </div>

      <div class="Results">
        <h1>Pokemon Data</h1>
<!-- Shows the data of the user's inputted pokemon -->
        <p>
          Pokemon Name: <span id="pokemon-name"></span>
          <br>
          <br>
          Pokedex Number: <span id="pokedex-number"></span>
          <br>
          <br>
          Weight: <span id="pokemon-weight"></span>
          <br>
          <br>
          Type: <span id="pokemon-type"></span>
        </p>
      </div>
    </main>
    
<!-- The actual part of the CareerFoundry assignment haha -->
      <div class="pokemon-List">
        <h1>Full Pokedex:</h1>
        <ul class="pokemon-entry"></ul>
      </div>
      
    <hr>

<!-- FOOTER -->

          <img src="assets/linkedin.svg" alt="LinkedIn">
        </a>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
